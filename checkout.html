<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout - SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="main.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="main-title">
            <div class="title-s">
                <h2><a href="index.html">SHOP</a></h2>
            </div>
            <div class="icon">
                <i class="fa fa-shopping-cart" style="font-size:24px"></i>
            </div>
        </div>

    </header>

    <form class="forms">
        <div class="title-c">
            <h3>Checkout</h3>
        </div>

        <div class="form-arrangement">
            <div class="info">
                <div class="qwe">
                    <h4>Account Information</h4>
                    <div class="ani">
                        <input type="text" placeholder="Email">
                        <label>Email</label>
                        <div class="divider"></div>
                    </div>
                    <div class="ani">
                        <input type="number" placeholder="Phone Number">
                        <label>Phone Number</label>
                        <div class="divider"></div>
                    </div>


                    <h4>Shipping Address</h4>
                    <div class="ani">
                            <input type="text" placeholder="Address">
                            <label>Address</label>
                            <div class="divider"></div>
                    </div>
                    <div class="ani">
                            <input type="text" placeholder="City">
                            <label>City</label>
                            <dvi class="divider"></dvi>
                    </div>
                    
                    <div class="postal">
                        <div>
                            <div class="ani">
                                    <input type="text" placeholder="State/Province">
                                    <label>State/province</label>
                                    <div class="divider"></div>
                            </div>
                            
                        </div>
                        <div>
                            <div class="ani">
                                    <input type="number" placeholder="Zip/Postal Code">
                                    <label>Zip/Postal Code</label>
                                    <div class="divider"></div>
                            </div>
                            
                        </div>

                    </div>
                    <div class="ship">
                        <div class="normal">
                            <div class="ani">
                                    <label id="country">
                                            Country
                                        </label>
                                        <div class="mnbv">
                                        <select id="ShipCountry">
                                            <option selected>
                                                India
                                            </option>
                                            <option>
                                                United States
                                            </option>
                                        </select>
                                        <div class="divider"></div>
                                    </div>
                            </div>
                            
                        </div>
                        <div class="billing">
                            <h4>Billing Address</h4>

                            <input type="checkbox">
                            <label>&nbsp;Use different billing address</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment">
                <div class="asd">
                    <h4>Payment Method</h4>
                    <div class="ani">
                            <input type="text" placeholder="Cardholder Name">
                            <label>Cardholder Name</label>
                            <div class="divider"></div>
                    </div>
                    <div class="ani">
                            <input class="for-pad" type="number" placeholder="Card Number">
                            <label>Card Number</label>
                            <div class="divider"></div>
                    </div>
                    
                    <div class="expiry">
                        <label id="ex">
                            Expiry
                        </label>
                        <div class="zxcv">
                        <div class="card-exp">
                            <div class="month-y">
                                <div class="for-space">
                                        <div class="ani">
                                                <select id="exp-month">
                                                    <option selected>
                                                        Jan
                                                    </option>
                                                    <option>
                                                        Feb
                                                    </option>
                                                </select>
                                                <div class="divider"></div>
                                            </div>
                                </div>
                                   <div class="for-padding">
                                        <div class="ani">
                                                <select id="exp-year">
                                                    <option selected>
                                                        2019
                                                    </option>
                                                    <option>
                                                        2020
                                                    </option>
                                                </select>
                                                <div class="divider"></div>
                                            </div>
                                   </div>
                                        
                            </div>
                            
                            <div class="cvv">
                                <div class="ani">
                                        <input type="number" placeholder="CVV">
                                        <label>CVV</label>
                                        <div class="divider"></div>
                                </div>
                                
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <div class="order-details">
                            <p>Total</p>
                        </div>
                    </div>
                    <div class="place-order">
                        <div class="po">
                            <h3>PLACE ORDER</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <div class="fixed">
        <a href="index.html"><button class="p-order">PLACE ORDER</button></a>
    </div>
</body>

</html>
